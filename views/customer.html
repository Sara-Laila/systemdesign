<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAXI CUSTOMER</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="/esri-leaflet-geocoder/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="css/taxi.css">
    <script src="/vue/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/leaflet/leaflet.js"></script>
    <script src="/esri-leaflet/esri-leaflet.js"></script> 
    <script src="/esri-leaflet-geocoder/esri-leaflet-geocoder.js"></script> 
    <script src="js/customer.js" defer></script>
    <!-- <script src="js/drawermenu.js" defer></script> -->

  </head>
  <body>
    <div id="hamburger-menu">
      <ul class="list">
        <li class="active"><a>TAXIAPP</a></li>
        <li><a>Här ska det vara något</a></li>
        <li><a>Något annat</a></li>
        <li><a>Lalala</a></li>
        <li><a>Typ</a></li>
      </ul>
    </div>
    

    <header>
      <div id="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <a href="#" id="account-icon"></a>
      <a href="#" id="logo"></a>
    </header>


    <div id="firstCustomerView">
      <form>
        <p>
            <label for="from">From:</label>
            <input type="text" class="place from" id="from" name="from" placeholder="Min position">
          </p>
          
          <p>
            <label for="to">To:</label>
            <input type="text" class= "place to" id="to" name="to"  placeholder="Välj adress">
          </p>

          <div class="bilStorlek">
            <label>
              <input type="radio" name="radio" checked/>
              <div class="liten Bil">
                <span>1-4 pers</span>
              </div>
            </label>

            <label>
              <input type="radio" name="radio" checked/>
              <div class="stor Bil">
                <span>5-7 pers</span>
              </div>
            </label>
          </div>


          <div id="boka">
            <button v-on:click="boka" class="button"  type="button">Boka</button>
          </div>

      </form>
    </div>


    <div id="content">
      <div id="q-dest">
        <form>
          <input type="text" name="firstname" placeholder="Vart vill du åka?">

          <input type="submit" value="→">
        </form>
      </div>
      <div id="page">
        
        <div id="my-map"></div>

        
        <button v-on:click="orderTaxi">ORDER TAXI</button>
        Your order number is {{ orderId }} 
      </div>
    </div>
    
    
  </body>
</html>
