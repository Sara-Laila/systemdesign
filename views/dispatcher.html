<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TAXI DISPATCHER</title>
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <link rel="stylesheet" href="css/taxi.css">
  <script src="/vue/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/leaflet/leaflet.js"></script>
  <script src="js/dispatcher.js" defer></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSAw4lHyXwd150rMlfYUDSAZUbyFG7sQ0&callback=initMap&libraries=places">
    </script>
</head>
<body>
  <h1>Dispatch view</h1>

  <div id="map" class:"map"></div>

  <div id="DispContainer">
    <div id="warning">
      <button v-on:click="newWarning" class="button warning"  type="button">Varning!</button>
    </div>

    <div id="Dispoverview">
      <button v-on:click="overview" class="button overview"  type="button">Översikt</button>
    </div>

    <div id="hotspot">
      <button v-on:click="newHotspot" class="button hotSpot"  type="button">Hot Spot!</button>
    </div>

    

  <div id="addWarning">
     <textarea cols="40" rows="5" id="warningDesc" placeholder="Lägg till Beskrivning"></textarea>
     <input type="text" placeholder="Position">
     <button v-on:click="addwarningClick" class="addingW"  type="button">Lägg till varning!</button>
  </div>


  <div id="seeOverview">

    <div id="waitingJobs" class="jobs waiting">
      <h3>List of waiting jobs</h3>
    </div>

     <div id="currentJobs"  class="jobs current">
      <h3>List of current jobs</h3>
    </div>

  </div>


  <div id="addHotspot">
    <textarea cols="40" rows="5" id="hotspotDesc" placeholder="Lägg till Beskrivning"></textarea>
     <input type="text" placeholder="Position">
     <button v-on:click="addHotpotClick" class="addingH"  type="button">Lägg till hotSpot!</button>
  </div>
  <div>
</body>
</html>
